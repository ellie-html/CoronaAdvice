<body>
<h1 class="insetshadow"> STAY INSIDE <br> STOP CORONA.</h1>
<h2> UK CORONA ADVICE</h2>
    <input type="radio" id="s-1" name="slider-control" checked="checked">
<input type="radio" id="s-2" name="slider-control">
<input type="radio" id="s-3" name="slider-control">
<div class="js-slider">
  <figure class="js-slider_item img-1">
    <div class="js-slider_img">
      <img class="c-img-w-full" src="https://images.unsplash.com/photo-1583423230902-b653abc541eb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80" alt="">
    </div>
    <figcaption class="wo-caption">
      <h3 class="wo-h3">
        
        <br class="view-sm mb-s">You should only leave the house for 1 of 4 reasons:</h3>
      <ul class="wo-credit">
        <div class="c-label">RULE 1</div>  <li>Shopping for basic necessities, for example food and medicine, which must be as infrequent as possible</li> 
        <div class="c-label">RULE 2</div><li>One form of exercise a day, for example a run, walk, or cycle – alone or with members of your household</li>
        <div class="c-label">RULE 3</div><li>Any medical need, or to provide care or to help a vulnerable person </li>
        <div class="c-label">RULE 4</div><li>Travelling to and from work, but only where this absolutely cannot be done from home </li>
      </ul>
    </figcaption>
  </figure>
  <figure class="js-slider_item img-2">
    <div class="js-slider_img">
      <img class=" c-img-w-full" src="https://images.unsplash.com/photo-1545200038-b0ac56d0809f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"  alt=""></div>
    <figcaption class="wo-caption">
       
      <h3 class="wo-h3">Stop the infection spreading - stay smart!</h3>
      <ul class="wo-credit">
        <li> <i style='font-size:2rem; color: red; padding-right: 20px;' class='fas'>&#xf0eb;</i> Wash your hands with soap and water often – do this for at least 20 seconds</li>
        <li><i style='font-size:2rem; color: red; padding-right: 20px;' class='fas'>&#xf0eb;</i>  Wash your hands as soon as you get back home</li>
        <li><i style='font-size:2rem; color: red; padding-right: 20px;' class='fas'>&#xf0eb;</i> Cover your mouth and nose with a tissue or your sleeve (not your hands) when you cough or sneeze</li>
        <li><i style='font-size:2rem; color: red; padding-right: 20px;' class='fas'>&#xf0eb;</i> Do not touch your eyes, nose or mouth if your hands are not clean </li>
    </ul>
    </figcaption>
  </figure>
  <figure class="js-slider_item img-3">
    <div class="js-slider_img">
      <img class="c-img-w-full" src="https://images.unsplash.com/photo-1584254520678-31fe4dce5306?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80"  alt=""></div>
    <figcaption class="wo-caption">
      <h3 class="wo-h3">Looking after your health and wellbeing.</h3>
      <ul class="wo-credit">
        <li> <i style='font-size:2rem; color: red; padding-right: 20px;' class='fas'>&#xf0fa;	  </i> Stay in touch with family and friends over the phone or on social media</li>
        <li> <i style='font-size:2rem; color: red; padding-right: 20px;' class='fas'>&#xf0fa;	  </i>Try to keep yourself busy – you could try activities like cooking, reading, online learning and watching films</li>
        <li> <i style='font-size:2rem; color: red; padding-right: 20px;' class='fas'>&#xf0fa;	  </i>Do light exercise at home, or outside once a day</li></ul>
    </figcaption>
  </figure>
